 <body background="///C:/Users/付之亦/Desktop/毕业设计/页面/img/log_bg2.jpg" >  
	<div id="log_form" style="background-color:white;width:300px;height:350px;border:1px solid blue;margin-right:100px;margin-top:100px;float:right;font-family:'黑体';border-radius:0.5">	
		<!-- 登陆表单 -->	
		<form id="log_form">
		  <h3 style="align:center;color:#5A69A0;margin-left:30px">实验室资源管理平台</h3>	
		  <div class="form-group" style="width:250px;margin-top:30px">
		    <label for="exampleInputEmail1" style="font:16px;margin-left:20px">账号</label>
		    <input  class="form-control" id="exampleInputEmail1" placeholder="账号" style="margin-left:20px">
		  </div>
		  <div class="form-group"  style="width:250px">
		    <label for="exampleInputPassword1" style="font:16px;margin-left:20px">密码</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码" style="margin-left:20px">
		  </div>
		  <div style="margin-left:42px">
		  	<label><input type="radio" id="student" name="usertype" value="学生">学生</label>
		  	<label><input type="radio" id="teacher" name="usertype" value="教师">教师</label>
		  	<label><input type="radio" id="keyan" name="usertype" value="科研">科研</label>
		  	<label><input type="radio" id="manager" name="usertype" value="管理员">管理员</label>
		  </div>		  
		  <button type="submit" class="btn btn-default" style="font:20px;margin-left:50px;width:80px;margin-top:20px"><span class="glyphicon glyphicon-ok-circle" aria-hidden="true" style="top:2px"></span>登录</button>
		  <button  class="btn btn-default" style="font:20px;margin-left:20px;width:80px;margin-top:20px"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true" style="top:2px"></span>取消</button>
		</form>
	</div>
</div>
</body> 
</html>
